[glyph]
gright = 
gleft = 
gleft-tray = 

[module/glyph_left]
type = custom/text
content-font = 2
content-background = ${colors.background}
content-foreground = ${colors.background-alt}
content = ${glyph.gleft}

[module/glyph_left_tray]
type = custom/text
content-font = 2
content-background = ${colors.background}
content-foreground = ${colors.background-alt}
